{%extends './base.html'%}
{%load static%}

{%block content%}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Article</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form action="/admin/addarticle/" method="post" enctype="multipart/form-data" class="tm-edit-product-form">
                {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Makale Başlık
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >İçerik</label
                    >
                    <textarea
                      class="form-control validate"
                      rows="12"
                      name="icerik"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="category"
                      >Category</label
                    >
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                      name="category"
                      required
                    >
                      
                      {%if kategoriler|length > 1%}
                      <option selected>Kategori Seç</option>
                      {%for kategori in kategoriler%}
                      <option value="{{kategori.categoryname}}">{{kategori.categoryname}}</option>
                      {%endfor%}
                      
                    </select>
                      {%else%}
                      <option onclick="alert(1)" selected>Kategori Yok</option>

                    </select>

                <p>       <a href="/admin/addcategory/" style="color:black;text-align:center;"> Kategori Ekle</a>
<p>
                                                                  {%endif%}


                  </div>
                  
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" name="fileInput" type="file" accept=".jpeg,.jpg,.png" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="UPLOAD PRODUCT IMAGE"
                    onclick="document.getElementById('fileInput').click();"
                    required
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Article Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {%endblock content%}
