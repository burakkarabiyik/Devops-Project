{%extends './base.html'%}
{%load static%}

{%block content%}
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Add Category</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-12 col-lg-12 col-md-12">
                <form action="/admin/addcategory/" method="post" enctype="multipart/form-data" class="tm-edit-product-form">
                {% csrf_token %}
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Category Name
                    </label>
                    <input
                      id="categoryname"
                      name="categoryname"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                   
                  </div>
                  
              </div>
            
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Add Category Now</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {%endblock content%}
